<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mr. B's PIXAR Quiz!</title>
	<script src="quizproject.js"></script>
	<link rel="stylesheet" type="text/css" href="quizproject.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Fredoka+One&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
	<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
</head>
<body onLoad="loadQuestion()">

<section id="lightbox" onclick="closeLightBox()">
   <div id="message">This is the message</div>
</section>



<main class="grid-container">
  <h1>Mr. Boorman's PIXAR Quiz</h1>
  <header class="header">
    <div id="question">The Question</div>
  </header>
  
  <aside class="left">
    <div class="choices">
      <div class="options" id="a" onclick="markIt('a')">A.</div>
      <div class="options" id="b" onclick="markIt('b')">B.</div>
      <div class="options" id="c" onclick="markIt('c')">C.</div>
      <div class="options" id="d" onclick="markIt('d')">D.</div>
    </div>
  </aside> 

  
  <figure class="right"> <img id="image" src="" alt=""></figure>
  
  <footer class="footer1">
    <p>Instructions or additional features go here.</p>
  </footer>
  
  <footer class="footer2">
    <p>Score:  <span id="score">0 / 10</span></p>
  </footer>
</main>

</body>
</html>
